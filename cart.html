<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cart</title>
    <link rel="stylesheet" type="text/css" href="css/cart.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="canonical" type="https://www.mia.com">
    <link rel="stylesheet" href="css/indexMain.css">
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="headTop">
            <div class="headCont">
                <div class="headLeft">
                    <p>
                        <img src="imgs/indexImg/1.png" />
                        <a href="" class="phoneA">手机蜜芽</a>
                        <a href="">本商城推介信息为广告</a>
                    </p>
                </div>
                <div class="headRight">
                    <span>你好！欢迎来到蜜芽！</span>
                    <a href="" class="login">登录</a>|
                    <a href="" class="reg">免费注册</a>
                    <a href="" class="help">帮助中心</a>
                </div>
            </div>
        </div>
        <div class="headMid">
            <img class="logoImg" src="imgs/indexImg/logo.png" alt="">
            <div class="midRight">
                <span>1、我的购物车</span>
                <span>2、填写核对订单信息</span>
                <span>3、成功提交订单</span>
            </div>
        </div>
    </div>

    <!-- cartMainBox -->
    <div class="cartMainBox">
        <div class="cartTit">
            <h2>购物车</h2>
        </div>  
        <div class="cartContBox">
            <div class="contTit">
                <div class="ci ci0">
                    <span class="ckBox"><input type="checkbox" class="ck ckAll"></span>
                    <label>全选</label>
                </div>
                <div class="ci ci1">商品</div>
                <div class="ci ci2">规格</div>
                <div class="ci ci3">单价</div>
                <div class="ci ci4">数量</div>
                <div class="ci ci5">小计</div>
                <div class="ci ci6">操作</div>
            </div>
            <div class="goodsBox">
                <div class="goodsTit">
                    <span class="ckBox"><input type="checkbox" class="ck ck1"></span>
                    <h3>海外直邮</h3>
                </div>
                <div class="goods">
                    <span class="ckBox"><input type="checkbox" class="ck ck2"></span>
                    <div class="goodMsg">
                        <img class="imgG" src="imgs/detailImg/s1.jpg" alt="">
                        <div class="goodTxt">
                            <div class="gt txtL">
                                <a href="">兰蔻 LANCOME TC清滢柔肤水粉水400ml</a>
                                <p>已选：粉水400ml</p>
                            </div>
                            <div class="gt txtPrice">
                                <p>325.00</p>
                                <em>568.00</em>
                            </div>
                            <div class="gt txtCount">
                                <div class="buyCountBox">
                                    <span class="de minus"></span>
                                    <em id="buyCount1">1</em>
                                    <span class="de plus"></span>
                                </div>
                            </div>
                            <div class="gt subPrice">
                                ￥<span>569</span>
                            </div>
                            <div class="gt del">
                                删除
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="payBox">
                    <span class="ckBox"><input type="checkbox" class="ck ckAll02"></span>
                    <label>全选</label>
                    <div class="payCont">
                        <div class="pay payL">
                            <a href="">删除选择商品</a>
                            <a href="">清除商品</a>
                            <a href="">移入收藏夹</a>
                        </div>
                        <div class="pay payCont">
                            <p>已选择商品<span>0</span>件 合计（不含运费和进口税）：<span>￥<em id="aPrice">0</em></span></p>
                        </div>
                        <div class="pay payBtn">
                            <a href="">去结算</a>
                        </div>
                    </div>
            </div>
        </div>  
        
    </div>


    <!-- bodyLeftandRight -->
    <div class="bodyLeft">
        <img src="imgs/indexImg/bodyLeft.png" alt="">
    </div>
    <ul class="bodyRight">
        <li>
            <img src="imgs/indexImg/fix1.png" alt="">
            <p>购物车</p>
        </li>
        <li>
            <img src="imgs/indexImg/fix2.png" alt="">
            <p>咨询</p>
        </li>
        <li>
            <div class="wxBox">
                <img src="imgs/indexImg/fix3.png" alt="">
                <p>微信</p>
            </div>
            <div class="imgSao">
                <img src="imgs/indexImg/b27d68cb715a9401f7944d0709d312c1986326127.png" alt="">
            </div>
        </li>
        <li class="backTop">
            <div class="trangle"></div>
        </li>
    </ul>

    <!-- footer -->
    <footer></footer>
</body>
</html>
<script type="text/javascript" src="js/cssTools.js"></script>
<script type="text/javascript" src="js/cookieTools.js"></script>
<script type="text/javascript" src="js/move.js"></script>
<script type="text/javascript" src="js/sliderTools.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/cart.js"></script>
